<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: site-head">
  <title>Admin - Lejligheder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
  <!-- Main Header -->
  <header th:replace="layout :: site-header" />
  <aside th:replace="layout :: site-aside" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lejligheder
        <small>Overblik</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">
      <div class="container">
        <div class="btn-group">
          <a href="add" class="btn btn-block btn-success" role="button">Tilføj lejlighed</a> <!-- Skal det være add eller /admin/add Hvad er mest brugervenligt)? -->
        </div>
        <table class="table">
          <thead>
          <tr>
            <th>#</th>
            <th>Addresse</th>
            <th>Nummer</th>
            <th>Kvm</th>
            <th>Etage</th>
            <th>Etager</th>
            <th>Have j/n</th>
            <th>Værelser</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="apartment, status : ${apartment}">
            <td th:text="${status.count}">1</td>
            <td th:text="${apartment.address}">Address</td>
            <td th:text="${apartment.number}">number</td>
            <td th:text="${apartment.size}">size</td>
            <td th:text="${apartment.floor}">floor</td>
            <td th:text="${apartment.floors}">floors</td>
            <td>
              <span class="glyphicon glyphicon-ok" th:if="${apartment.garden}"></span>
              <span class="glyphicon glyphicon-remove" th:unless="${apartment.garden}"></span>
            </td>
            <td th:text="${apartment.rooms}">rooms</td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-success">Rediger</button>
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li><a th:href="@{'/admin/edit/' + ${apartment.id}}">Rediger</a></li>
                  <li><a th:href="@{'/admin/delete/' + ${apartment.id}}" onclick="return confirm('Er du sikker?')">Delete</a></li>
                  </li>
                  <li><a href="#">Jeg har ingen ide</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Look at me now</a></li>
                </ul>
              </div>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
      <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer th:replace="layout :: site-footer" />
</div>
</body>
</html>
